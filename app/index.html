<!DOCTYPE HTML>

<html lang="en" ng-app="uis">
	<head>
		<title>UCSD Undergraduate Investment Society</title>

		<!-- ANGULARJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>	
		<script src="https://code.angularjs.org/1.2.0/angular-resource.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-animate.js"></script>			

		<!-- CSS -->
		<link rel="stylesheet" href="../assets/css/font.css">
		<link rel="stylesheet" href="../assets/css/master.css">
		<link rel="stylesheet" href="../assets/css/animations.css">		

		<!-- EXTERNAL -->
		<script src="https://maps.googleapis.com/maps/api/js"></script>

		<!-- SCRIPTS -->
		<script src="js/animations.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/directives.js"></script>		
		<script src="js/filters.js"></script>
		<script src="js/services.js"></script>	
		<script src="app.js"></script>

	</head>
	<body>
		<header locknav ng-controller="NavCtrl">
			<div class="cf">
				
				<h1>UIS</h1>
				<nav>
					<ul>
						<li>
							<a href="#/home">Home</a>
						</li>
						<li>
							<a href="#/about">About</a>
						</li>		
						<li>
							<a href="#/recruiting">Recruiting</a>
						</li>								
						<li>
							<a href="#/conference">Conference</a>
						</li>	
						<li>
							<a href="#/calendar">Calendar</a>
						</li>
						<li>
							<a href="#/contact">Contact</a>
						</li>						
					</ul>
				</nav>
			</div>
		</header>
		<div class="content">
			<div ng-view class="view">
				
			</div>
			
		</div>
		<footer class="cf" ng-controller="FooterCtrl">
			<div class="container cf">
				<div class="fl">
					<h1>Drop a Message</h1>
					<p>Questions or comments? Fill out this form and we'll get back to you as soon as we can!</p>
					<div class="wrap3 fl">
						
						<div class="field">
							<label for="contact-name">Name</label>
							<input name="contact-name" type="text" placeholder="Tell us who you are!"></input>
						</div>
						
						<div class="field">
							<label for="contact-email">Email</label>
							<input type="email" placeholder="How can we contact you?"></input>
						</div>
					</div>
					<div class="wrap3 fl">
						
						<div class="field message-field">
							<label for="contact-email">Message</label>
							<textarea placeholder="Hi, I just wanted to say..."></textarea>
						</div>
						<input type="submit" value="Submit"></input>
					</div>
				</div>
				<div class="wrap3 fr">
					<h1>Contact Us</h1>
					<p>Blah blah blah address here.</p>
					<div id="gmap" google-map>
						
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
